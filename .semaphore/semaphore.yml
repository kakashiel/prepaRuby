version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: AWS_ACCOUNT_ID
      value: '257827191913'
    - name: AWS_DEFAULT_REGION
      value: ap-southeast-2
    - name: IMAGE_REPO
      value: splitprepa
    - name: TAG
      value: $SEMAPHORE_WORKFLOW_ID
    - name: AWS_ECR
      value: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - sudo pip install awscli
            - aws ecr get-login --no-include-email | bash
            - docker pull "${AWS_ECR}:latest" || true
            - docker build  --cache-from "${AWS_ECR}:latest" -t "${AWS_ECR}:${TAG}" .
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
  - name: Push image to regist
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Push to ECR
          commands:
            - docker images
            - docker push "${AWS_ECR}:${SEMAPHORE_WORKFLOW_ID}"
