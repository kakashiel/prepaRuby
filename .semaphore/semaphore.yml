version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: AWS_ACCOUNT_ID
      value: 257827191913
    - name: AWS_DEFAULT_REGION
      value: ap-southeast-2
    - name: IMAGE_REPO
      value: splitprepa
    - name: TAG
      value: latest
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - sudo pip install awscli
            - docker-compose build
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
  - name: Push image to regist
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Push to ECR
          commands:
            - 'docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO:$TAG'
      secrets:
        - name: AWS_ACCESS
